version: "3"
services:
  mariadb:
    image: mariadb:latest
    command: --max_allowed_packet=67108864      # Set max_allowed_packet to 256M (or any other value)
    ports:
      - "3306:3306"
    #environment:
    env_file:
        ./db.env

    volumes:
      - ./mariadb_data:/var/lib/mysql
  matomo:
    image: matomo
    ports:
      - "8080:80"
    #environment:
    env_file:
        ./db.env
    volumes:
      - ./matomo_data:/var/www/html
    depends_on:
      - mariadb
volumes:
  mariadb_data:
    driver: local
  matomo_data:
    driver: local
